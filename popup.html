<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edici√≥n de Texto</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>

                    <span class="slider"></span>

                <span>Activado</span>

        <div class="tabs">
            <button class="tab-button active" data-tab="editing">Edici√≥n</button>
            <button class="tab-button" data-tab="shortcuts">Atajos</button>
        </div>

        <!-- Pesta√±a de Edici√≥n -->
        <div id="editing" class="tab-content active">
            <div class="section">

                        Tipo oraci√≥n
                    </button>
                    <button id="lowerCase" class="action-btn">
                        <span class="icon">aa</span>
                        min√∫sculas

                    <button id="upperCase" class="action-btn">
                        <span class="icon">AA</span>
                        MAY√öSCULAS

            <div class="section">
                <h3>Reemplazo r√°pido</h3>
                <form id="replaceConfig" style="display:flex;flex-direction:column;gap:10px;align-items:flex-start;margin-top:10px;">
                    <div style="display:flex;gap:8px;width:100%;align-items:center;">
                        <input type="text" id="findText" maxlength="20" placeholder="Buscar..." style="flex:1;padding:8px 12px;border-radius:6px;border:1px solid #ddd;font-size:15px;">
                        <span style="align-self:center;">‚û°Ô∏è</span>
                        <input type="text" id="replaceWithText" maxlength="20" placeholder="Reemplazar por..." style="flex:1;padding:8px 12px;border-radius:6px;border:1px solid #ddd;font-size:15px;">
                        <span id="saveReplaceConfig" style="font-size:22px;cursor:pointer;color:#667eea;margin-left:8px;" title="Guardar configuraci√≥n">‚¨áÔ∏è</span>
                    </div>
                </form>
                <div id="replaceRule" style="margin-top:10px;font-size:15px;color:#667eea;font-weight:500;"></div>
            </div>
        </div>
        <!-- Pesta√±a de Atajos -->
        <div id="shortcuts" class="tab-content">
            <div class="shortcuts-header">

                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="shortcutsToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Habilitados</span>
                </div>
            </div>
            <div class="shortcuts-list">
                <div class="shortcut-item">
                    <span>Tipo oraci√≥n</span>
                    <kbd>Alt+Shift+S</kbd>
                </div>
                <div class="shortcut-item">
                    <span>min√∫sculas</span>
                    <kbd>Alt+Shift+L</kbd>
                </div>
                <div class="shortcut-item">
                    <span>MAY√öSCULAS</span>
                    <kbd>Alt+Shift+U</kbd>
                </div>
                <div class="shortcut-item">
                    <span>Reemplazo r√°pido</span>
                    <kbd>Alt+Shift+R</kbd>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para plantillas -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nueva Plantilla</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="templateTitle" placeholder="T√≠tulo de la plantilla" maxlength="50">
                <textarea id="templateContent" placeholder="Contenido de la plantilla" rows="6"></textarea>
                <div class="modal-actions">
                    <button id="saveTemplate" class="save-btn">Guardar</button>
                    <button id="cancelTemplate" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para reemplazar -->
    <div id="replaceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reemplazar Texto</h3>
                <button id="closeReplaceModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="findText" placeholder="Buscar texto">
                <input type="text" id="replaceWithText" placeholder="Reemplazar con">
                <div class="modal-actions">
                    <button id="replaceAll" class="save-btn">Reemplazar Todo</button>
                    <button id="cancelReplace" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
